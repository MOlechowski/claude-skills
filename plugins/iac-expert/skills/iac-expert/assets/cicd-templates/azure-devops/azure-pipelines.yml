# Azure DevOps Pipeline for Terraform
#
# Features:
# - Multi-environment support (dev, staging, prod)
# - Plan on PR, apply on merge
# - Security scanning
# - Manual approval gates for production

trigger:
  branches:
    include:
      - main
  paths:
    include:
      - environments/*
      - modules/*
      - '*.tf'

pr:
  branches:
    include:
      - main
  paths:
    include:
      - environments/*
      - modules/*
      - '*.tf'

pool:
  vmImage: 'ubuntu-latest'

variables:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

stages:
  - stage: Validate
    displayName: 'Validate'
    jobs:
      - job: Validate
        displayName: 'Validate Terraform'
        steps:
          - task: TerraformInstaller@0
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: $(TF_VERSION)

          - script: terraform fmt -check -recursive
            displayName: 'Terraform Format Check'

          - script: |
              for env in dev staging prod; do
                echo "Validating $env"
                cd $(System.DefaultWorkingDirectory)/environments/$env
                terraform init -backend=false
                terraform validate
                cd $(System.DefaultWorkingDirectory)
              done
            displayName: 'Terraform Validate'

  - stage: SecurityScan
    displayName: 'Security Scan'
    dependsOn: Validate
    condition: eq(variables['Build.Reason'], 'PullRequest')
    jobs:
      - job: Checkov
        displayName: 'Run Checkov'
        steps:
          - script: |
              pip install checkov
              checkov -d . --framework terraform --soft-fail
            displayName: 'Checkov Scan'

  - stage: PlanDev
    displayName: 'Plan - Dev'
    dependsOn: Validate
    condition: eq(variables['Build.Reason'], 'PullRequest')
    jobs:
      - job: PlanDev
        displayName: 'Terraform Plan - Dev'
        steps:
          - task: TerraformInstaller@0
            inputs:
              terraformVersion: $(TF_VERSION)

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init'
            inputs:
              provider: 'aws'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
              backendServiceAWS: 'AWS-Service-Connection'
              backendAWSBucketName: 'terraform-state-bucket'
              backendAWSKey: 'dev/terraform.tfstate'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Plan'
            inputs:
              provider: 'aws'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
              environmentServiceNameAWS: 'AWS-Service-Connection'
              commandOptions: '-var-file=terraform.tfvars -out=tfplan'

          - publish: $(System.DefaultWorkingDirectory)/environments/dev/tfplan
            artifact: dev-plan

  - stage: PlanStaging
    displayName: 'Plan - Staging'
    dependsOn: Validate
    condition: eq(variables['Build.Reason'], 'PullRequest')
    jobs:
      - job: PlanStaging
        displayName: 'Terraform Plan - Staging'
        steps:
          - task: TerraformInstaller@0
            inputs:
              terraformVersion: $(TF_VERSION)

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init'
            inputs:
              provider: 'aws'
              command: 'init'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/staging'
              backendServiceAWS: 'AWS-Service-Connection'
              backendAWSBucketName: 'terraform-state-bucket'
              backendAWSKey: 'staging/terraform.tfstate'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Plan'
            inputs:
              provider: 'aws'
              command: 'plan'
              workingDirectory: '$(System.DefaultWorkingDirectory)/environments/staging'
              environmentServiceNameAWS: 'AWS-Service-Connection'
              commandOptions: '-var-file=terraform.tfvars -out=tfplan'

          - publish: $(System.DefaultWorkingDirectory)/environments/staging/tfplan
            artifact: staging-plan

  - stage: ApplyStaging
    displayName: 'Apply - Staging'
    dependsOn: Validate
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: ApplyStaging
        displayName: 'Apply to Staging'
        environment: 'staging'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: TerraformInstaller@0
                  inputs:
                    terraformVersion: $(TF_VERSION)

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Init'
                  inputs:
                    provider: 'aws'
                    command: 'init'
                    workingDirectory: '$(System.DefaultWorkingDirectory)/environments/staging'
                    backendServiceAWS: 'AWS-Service-Connection'
                    backendAWSBucketName: 'terraform-state-bucket'
                    backendAWSKey: 'staging/terraform.tfstate'

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Apply'
                  inputs:
                    provider: 'aws'
                    command: 'apply'
                    workingDirectory: '$(System.DefaultWorkingDirectory)/environments/staging'
                    environmentServiceNameAWS: 'AWS-Service-Connection'
                    commandOptions: '-auto-approve -var-file=terraform.tfvars'

  - stage: ApplyProduction
    displayName: 'Apply - Production'
    dependsOn: ApplyStaging
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: ApplyProduction
        displayName: 'Apply to Production'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - task: TerraformInstaller@0
                  inputs:
                    terraformVersion: $(TF_VERSION)

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Init'
                  inputs:
                    provider: 'aws'
                    command: 'init'
                    workingDirectory: '$(System.DefaultWorkingDirectory)/environments/prod'
                    backendServiceAWS: 'AWS-Service-Connection-Prod'
                    backendAWSBucketName: 'terraform-state-bucket-prod'
                    backendAWSKey: 'prod/terraform.tfstate'

                - task: TerraformTaskV4@4
                  displayName: 'Terraform Apply'
                  inputs:
                    provider: 'aws'
                    command: 'apply'
                    workingDirectory: '$(System.DefaultWorkingDirectory)/environments/prod'
                    environmentServiceNameAWS: 'AWS-Service-Connection-Prod'
                    commandOptions: '-auto-approve -var-file=terraform.tfvars'
